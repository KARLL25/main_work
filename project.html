<html>
    <head>
        <link rel="stylesheet" href="project.css">
<title>WebAR</title>
    </head>
    <header>
        <div class="web">WebAR</div>
        <div class="main">Tools</div>
    </header>
<body>
<div class="container">    
    <div class="filter">   <!-- фильтры -->
        <div class="dropdown">
            <div class="dropbtn"><div class="word">Триггеры</div></div>
            <div class="dropdown-content" id="Content">
                <input type="checkbox" id="option1" name="option" value="option1">
                <label for="option1">Лицо</label><br>
                <input type="checkbox" id="option2" name="option" value="option2">
                <label for="option2">Геопозиция</label><br>
                <input type="checkbox" id="option3" name="option" value="option3">
                <label for="option3">3D-объекты</label><br>
                <input type="checkbox" id="option3" name="option" value="option4">
                <label for="option4">Поверхности</label><br>
                <input type="checkbox" id="option3" name="option" value="option5">
                <label for="option5">Изображения</label><br>
            </div>

        </div>
        <div class="tools">
            <div class="toolsbtn"><div class="word">Технология</div></div>
            <div class="tools-content" id="toolsa">
                <input type="checkbox" id="tool1" name="tool" value="tool1" data-link="pages/AR.js/main/first.html" data-trigger="-,+,-,-,+">
                <label for="tool1">AR.js</label><br>
                <input type="checkbox" id="tool2" name="tool" value="tool2" data-link="pages/Zap.Works/main/seconds.html" data-trigger="+,-,-,-,+">
                <label for="tool2">Zap.Works</label><br>
                <input type="checkbox" id="tool4" name="tool" value="tool3" data-link="pages/8th Wall/main/third.html" data-trigger="+,-,-,+,+">
                <label for="tool4">8th Wall</label><br>
                <input type="checkbox" id="tool5" name="tool" value="tool4" data-link="pages/BlippyAR/main/fouth.html" data-trigger="-,-,-,-,+">
                <label for="tool5">BlippAR</label><br> 
                <input type="checkbox" id="tool6" name="tool" value="tool5" data-link="pages/PlayCanva/main/fifth.html" data-trigger="-,-,-,+,+">
                <label for="tool6">PlayCanvas</label><br> 
                <input type="checkbox" id="tool7" name="tool" value="tool6" data-link="pages/AR.js Studio/main/sixth.html" data-trigger="-,+,-,-,+">
                <label for="tool7">AR.js Studio</label><br> 
                <input type="checkbox" id="tool8" name="tool" value="tool7" data-link="pages/Awe.media/main/seventh.html" data-trigger="+,+,-,-,+">
                <label for="tool8">Awe.media</label><br> 
                <input type="checkbox" id="tool9" name="tool" value="tool8" data-link="pages/ARLoopa/main/eighth.html" data-trigger="+,-,-,+,+">
                <label for="tool9">ARLoopa</label><br> 
                <input type="checkbox" id="tool10" name="tool" value="tool9" data-link="pages/XR/main/ninth.html" data-trigger="-,-,-,+,+">
                <label for="tool10">WebXR</label><br> 
                <input type="checkbox" id="tool11" name="tool" value="tool10" data-link="pages/WebARStudio/main/tenth.html" data-trigger="-,-,-,-,+">
                <label for="tool11">WebARStudio</label><br> 
            </div>      
        </div>       
    </div>
    <div class="difference" id="tableContainer"></div>
</div>
    
<script src="script.js"></script>                     
</body>
</html>
